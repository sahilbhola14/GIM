# Custom gas properties

# Units
units: {length: cm, time: s, quantity: mol, activation-energy: cal/mol}

# Phases
phases:
  - name: gas
    thermo: ideal-gas
    elements: [O, H, C, N, Ar]
    species: [C12H26, O2, CO, H2O, CO2]
    kinetics: gas
    trasport: mixture-averaged
    state: {T: 300.0, P: 1 atm}

