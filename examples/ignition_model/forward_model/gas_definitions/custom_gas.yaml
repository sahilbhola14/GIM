# Reactions 
reactions:
  - equation: C12H26 + 12.5 O2 => 12 CO + 13 H2O  # Reaction 1
    # rate-constant: {A: 2.126000e+11, b: 0, Ea: -24358.0}
    rate-constant: {A: 10076302.130987586, b: 0, Ea: -24358.0}
    orders: {C12H26: 0.25, O2: 1.25}
  - equation: CO + 0.5 O2 => CO2 # Reaction 2
    rate-constant: {A: 3.98e+14, b: 0 , Ea: -40000.0}
    orders: {CO: 1, H2O: 0.5, O2: 0.25}
    nonreactant-orders: true
  - equation: CO2 => CO + 0.5 O2 # Reaction 3
    rate-constant: {A: 5.0e+8, b: 0, Ea: -40000.0}
    orders: {CO2: 1}
